    <script>
    var i = prompt('Введите число','')

    if(i < 100){
        getNumber(i);
    } else {
        console.log(i);
    }
    function getNumber(number){
        if(number < 100){
            var i = prompt('Введите число','')
            getNumber(i);
        } else {
            return number;
        }
    }



    </script>
