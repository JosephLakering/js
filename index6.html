<body>
    <script>
        var a = +prompt('a', '')
        switch (a) {
            case 0:
                alert(0)
                break;
            case 1:
                alert(1)
                break
            case 2:
                alert('2,3')
                break
            case 3:
                alert('2,3')
                break
            default:
                alert('Test')
                break;
        }

    </script>
</body>
